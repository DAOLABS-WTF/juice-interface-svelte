<!DOCTYPE html>
<html lang="en" class="lightmode">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Juicebox" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script src="https://cdn.jsdelivr.net/npm/ipfs-core/dist/index.min.js"></script>
		<script src="https://cdn.usefathom.com/script.js" data-site="OTVDYQUU" defer></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;500;600&display=swap"
			rel="stylesheet"
		/>

		<title>Juicebox | The Decentralized Funding Platform</title>
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="shortcut icon" href="/favicon.svg" />
		%sveltekit.head%
		<link rel="stylesheet" href="/styles/global.css" />

		<!-- facebook open graph tags -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://juicebox.wtf/" />
		<meta property="og:title" content="Juicebox | The Decentralized Funding Platform" />
		<meta
			property="og:description"
			content="Fund your thing with Juicebox. The funding platform for DAOs, decentralized crowdfunding, Web3 businesses and communities. Built on Ethereum."
		/>
		<meta
			property="og:image"
			content="https://jbx.mypinata.cloud/ipfs/QmQYomY5sFvG96FKy3BKFU7mmcSiJsRjSHURmJSMPHrALJ"
		/>

		<!-- twitter card tags additive with the og: tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Juicebox | The Decentralized Funding Platform" />
		<meta name="twitter:domain" content="juicebox.wtf" />
		<meta
			name="twitter:description"
			content="Fund your thing with Juicebox. The funding platform for DAOs, decentralized crowdfunding, Web3 businesses and communities. Built on Ethereum."
		/>
		<meta
			name="twitter:image"
			content="https://jbx.mypinata.cloud/ipfs/QmQYomY5sFvG96FKy3BKFU7mmcSiJsRjSHURmJSMPHrALJ"
		/>
		<meta name="twitter:url" content="https://www.juicebox.wtf/" />
	</head>
	<body>
		%sveltekit.body%
	</body>
</html>
